<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body> 
<form action="/action_page.php"> 
  <div class="container"> 
    <h1>Register</h1> 
    <hr> 
 
    <label for="name"><b>Name</b></label> 
    <input type="text" placeholder="Enter Name" id="" name="name" required> 
 
    <label for="psw"><b>Password</b></label> 
    <input type="password" placeholder="Enter Password" id="txtPassword" name="psw" minlength="8" maxlength="1000" required> 
 
    <label for="pswrepeat"><b>Repeat Password</b></label> 
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="txtConfirmPassword" onChange="isPasswordMatch();" /> 
    <button type="submit" class="registerbtn">Register</button> 
  </div> 
</form> 
 <script src="scripts.js" type="text/javascript"></script>
</body> 
</html>
