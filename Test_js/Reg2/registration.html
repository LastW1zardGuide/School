<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>

<form>
  <div class="container">
    <h1>Registration</h1>
    <label for="login"><b>Login</b></label>
    <input type="text" placeholder="Enter Login" id="" name="login" required>

    <label for="mail"><b>E-Mail</b></label>
    <input type="text" placeholder="Enter E-Mail" id="" name="mail" required>
</div>
<div class="container">
  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password"  id="password"  required class="form-control" >
  <div class="container-addon" id="s-h-pass"><span class="glyphicon glyphicon-eye-open" title="Показать пароль"></span></div>
</div>
<div class="container">
    <label for="pswrepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat"  id="confirm_password" required >
    <button type="submit" class="registerbtn">Register</button>
  </div>
  <div class="container signin">
    <p>Already have an account? <a href=" registration2.html">Sign in</a>.</p>
  </div>
</form>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
